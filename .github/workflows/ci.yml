name: Airpod Slider Website CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§¹ Validate HTML files
        uses: Cyb3r-Jak3/html5validator-action@v3
        with:
          root: Airpod-Slider-Website-main
        continue-on-error: true

      - name: ðŸ§¾ Lint JavaScript
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          workdir: Airpod-Slider-Website-main
        continue-on-error: true

      - name: ðŸ§© Validate CSS syntax
        uses: stylelint/stylelint-action@v1
        with:
          files: "Airpod-Slider-Website-main/**/*.css"
        continue-on-error: true

  # Optional: Deploy to GitHub Pages
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: Airpod-Slider-Website-main

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
